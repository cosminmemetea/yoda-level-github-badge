<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda-Level GitHub Badge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-mono">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md w-full text-white border border-gray-700">
        <h1 class="text-3xl font-bold text-center mb-4 tracking-tight text-green-400">Yoda-Level GitHub Badge</h1>
        <p class="text-center text-gray-400 mb-6 text-sm">Generate a Star Wars-themed badge for your GitHub README!</p>
        
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-300">GitHub Username</label>
            <input type="text" id="username" class="mt-1 p-3 w-full border rounded-lg bg-gray-900 text-white border-gray-600 focus:ring-2 focus:ring-green-500" placeholder="Enter your GitHub username">
        </div>
        
        <div class="mb-4">
            <label for="token" class="block text-sm font-medium text-gray-300">GitHub Token (optional)</label>
            <input type="text" id="token" class="mt-1 p-3 w-full border rounded-lg bg-gray-900 text-white border-gray-600 focus:ring-2 focus:ring-green-500" placeholder="Personal GitHub token (optional)">
        </div>
        
        <button id="generate-btn" class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition duration-300">Generate Badge</button>
        
        <div id="result" class="mt-6 hidden">
            <h2 class="text-lg font-semibold">Your Badge</h2>
            <div id="badgeCanvas" class="mt-2 w-full h-10 bg-gray-900 flex items-center justify-center">
                <canvas id="staticCanvas" class="w-full h-full"></canvas>
            </div>
            <p class="text-sm text-gray-400 mt-2">Copy Markdown for README:</p>
            <textarea id="markdown" class="w-full p-3 mt-2 border rounded-lg bg-gray-900 text-white border-gray-600 font-mono" readonly></textarea>
            <button id="copy-btn" class="mt-2 w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition duration-300">Copy Markdown</button>
            <button id="share-btn" class="mt-2 w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">Share on X</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
